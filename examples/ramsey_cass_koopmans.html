<!DOCTYPE html>
<html ng-app="KineticGraphs">
<head lang="en">
    <meta charset="UTF-8">
    <title>Mean-Variance Portfolio Analysis</title>
    <link rel="stylesheet" href="../bower_components/bootswatch-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../dist/kinetic-graphs.css">
    <link rel="stylesheet" href="../bower_components/katex/build/katex.min.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-color/jquery.color.js"></script>
    <script type="text/javascript" src="../lib/color_mixer.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="../bower_components/numericjs/src/numeric.js"></script>
    <script type="text/javascript" src="../bower_components/katex/build/katex/katex.min.js"></script>
    <script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
</head>
<body>
<div ng-controller="KineticGraphCtrl">
    <div class="row">
        <div class="col-md-8">
            <h2>Ramsey-Cass-Koopmans Model</h2>
            <hr/>
            <div class="row">
                <div class="col-md-12" id="graph"></div>
            </div>
        </div>
        <div class="col-md-4 well">
            <p style="float:right;color:red">{{error}}</p>
            <h4>Parameters</h4>

            <div class="row">
                <div class="col-xs-4 math" style="text-align:right;font-size:12pt;padding-top:10px">\alpha :</div>
                <div class="col-xs-8" id="alphaSlider"></div>
            </div>
            <div class="row">
                <div class="col-xs-4 math" style="text-align:right;font-size:12pt;padding-top:10px">n:</div>
                <div class="col-xs-8" id="nSlider"></div>
            </div>
            <div class="row">
                <div class="col-xs-4 math" style="text-align:right;font-size:12pt;padding-top:10px">\delta :</div>
                <div class="col-xs-8" id="deltaSlider"></div>
            </div>
            <div class="row">
                <div class="col-xs-4 math" style="text-align:right;font-size:12pt;padding-top:10px">\rho :</div>
                <div class="col-xs-8" id="rhoSlider"></div>
            </div>
            <hr/>
        </div>
    </div>


</div>
<script>
    var scopeDefinition = {
        params: {
            alpha: 0.5,
            rho: 0.5,
            n: 0.2,
            delta: 0.3
        },
        restrictions: [],
        model: {
            type: 'EconGraphs.RamseyCassKoopmans',
            definition: {
                alpha: 'params.alpha',
                rho: 'params.rho',
                n: 'params.n',
                delta: 'params.delta'
            }
        },
        views: [
            {
                type: 'KG.Graph',
                definition: {
                    element_id:'graph',
                    dimensions: {width: 700, height: 700},
                    xAxis: {min: 0, max: 4, title: "\\text{Capital }(K)"},
                    yAxis: {min: 0, max: 4, title: "\\text{Consumption }(C)"},
                    objects: ['model.steadyConsumptionView','model.steadyStateView']
                }
            },
            {
                type: 'KG.Slider',
                definition: {
                    element_id:'alphaSlider',
                    param: 'alpha',
                    precision: '0.01',
                    axis: {min: 0, max: 1, tickValues:[0,0.5,1]}
                }
            },
            {
                type: 'KG.Slider',
                definition: {
                    element_id:'rhoSlider',
                    param: 'rho',
                    precision: '0.01',
                    axis: {min: 0, max: 1, tickValues:[0,0.5,1]}
                }
            },
            {
                type: 'KG.Slider',
                definition: {
                    element_id:'nSlider',
                    param: 'n',
                    precision: '0.01',
                    axis: {min: 0, max: 1, tickValues:[0,0.5,1]}
                }
            },
            {
                type: 'KG.Slider',
                definition: {
                    element_id:'deltaSlider',
                    param: 'delta',
                    precision: '0.01',
                    axis: {min: 0, max: 1, tickValues:[0,0.5,1]}
                }
            }
        ]
    }
</script>
<script src="../dist/kinetic-graphs.js"></script>
</body>
</html>
