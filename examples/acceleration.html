<!DOCTYPE html>
<html ng-app="KineticGraphs">
<head lang="en">
    <meta charset="UTF-8">
    <title>Position, Velocity, and Acceleration</title>
    <link rel="stylesheet" href="../bower_components/bootswatch-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../dist/econ-graphs.css">
    <link rel="stylesheet" href="../bower_components/katex/dist/katex.min.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="../bower_components/numericjs/src/numeric.js"></script>
    <script type="text/javascript" src="../bower_components/katex/dist/katex.min.js"></script>
    <script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
</head>
<body>
<div ng-controller="KineticGraphCtrl">
    <h1>Positition, Velocity, and Acceleration</h1>
    <hr/>
    <div class="row">
        <div class="col-md-8">
            <div id="graphs"></div>
        </div>
        <div class="col-md-4">
            <div class="well">
                <div class="row">
                    <div class="col-xs-3" style="text-align:right;font-size:12pt;padding-top:10px">Acceleration :
                    </div>
                    <div class="col-xs-7" id="accelerationSlider"></div>
                    <div class="col-xs-2" style="font-size:12pt;padding-top:12px"><input type="number" ng-model="params.a" style="width:100%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var scopeDefinition = {
        params: {
            x: 5,
            v: 1,
            a: -2
        },
        restrictions: [],
        model: {
            type: 'PhysicsGraphs.Acceleration',
            definition: {
                acceleration: 'params.a',
                initialVelocity: 'params.v',
                initialPosition: 'params.x'
            }

        },
        views: [
            {
                type: 'KG.TwoVerticalGraphs',
                definition: {
                    element_id: 'graphs',
                    xAxisDef: {min: 0, max: 10, title: '\\text{Time }(s)'},
                    topGraph: {
                        yAxisDef: {min: 0, max: 10, title: '\\text{Position }(m)'},
                        objects: ['model.positionView','model.initialPositionPoint']
                    },
                    bottomGraph: {
                        yAxisDef: {min: -5, max: 5, title: '\\text{Velocity }(m/s)'},
                        objects: ['model.velocityView','model.initialVelocityPoint','model.zeroVelocityLine']
                    },
                    objects: ['model.positionVertexPoint']
                }
            },
            {
                type: 'KG.Slider',
                definition: {
                    element_id: 'accelerationSlider',
                    param: 'a',
                    precision: '0.01',
                    axisDef: {min: -5, max: 5, tickValues: [-20, 0, 20]}
                }
            }

        ]
    }
</script>
<script src="../dist/kinetic-graphs.js"></script>
</body>
</html>
