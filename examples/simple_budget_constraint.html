<!DOCTYPE html>
<html ng-app="KineticGraphs">
<head lang="en">
    <meta charset="UTF-8">
    <title>Utility and Redistribution</title>
    <link rel="stylesheet" href="../bower_components/bootswatch-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../dist/econ-graphs.css">
    <link rel="stylesheet" href="../bower_components/katex/dist/katex.min.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="../bower_components/numericjs/src/numeric.js"></script>
    <script type="text/javascript" src="../bower_components/katex/dist/katex.min.js"></script>
    <script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
</head>
<body>
<div ng-controller="KineticGraphCtrl">
    <h1>Simple Budget Constraint</h1>
    <hr/>
    <div class="row">
        <div class="col-md-8">
            <div id="budget"></div>
        </div>
        <div class="col-md-4">
            <div class="well">
                <div class="row">
                    <div class="col-xs-3" style="text-align:right;font-size:12pt;padding-top:10px">Income:
                    </div>
                    <div class="col-xs-9" id="incomeSlider"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3 math" style="text-align:right;font-size:12pt;padding-top:10px">P_x:
                    </div>
                    <div class="col-xs-9" id="pxSlider"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3 math" style="text-align:right;font-size:12pt;padding-top:10px">P_y:
                    </div>
                    <div class="col-xs-9" id="pySlider"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var scopeDefinition = {
        params: {
            income: 120,
            px: 3,
            py: 4
        },
        graphParams: [],
        restrictions: [],
        model: {
            type: 'EconGraphs.SimpleBudgetConstraint',
            definition: {
                income: 'params.income',
                px: 'params.px',
                py: 'params.py',
                budgetConstraintLabel: 'BL',
                budgetSetLabel: "\\text{Budget Set}",
                xInterceptLabel: "\\frac{I}{P_x}",
                yInterceptLabel: "\\frac{I}{P_y}"
            }
        },
        views: [
            {
                type: 'KG.Graph',
                definition: {
                    element_id: 'budget',
                    xAxisDef: {min: 0, max: 50, title: '\\text{Units of Good X}'},
                    yAxisDef: {min: 0, max: 50, title: '\\text{Units of Good Y}'},
                    objects: [
                        'model.budgetLine'
                    ]
                }
            },
            {
                type: 'KG.Slider',
                definition: {
                    element_id: 'incomeSlider',
                    param: 'income',
                    precision: '1',
                    axisDef: {min: 0, max: 200}
                }
            },
            {
                type: 'KG.Slider',
                definition: {
                    element_id: 'pxSlider',
                    param: 'px',
                    precision: '0.25',
                    axisDef: {min: 0, max: 10}
                }
            },
            {
                type: 'KG.Slider',
                definition: {
                    element_id: 'pySlider',
                    param: 'py',
                    precision: '0.25',
                    axisDef: {min: 0, max: 10}
                }
            }

        ]
    }
</script>
<script src="../dist/kinetic-graphs.js"></script>
</body>
</html>
