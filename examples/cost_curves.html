<!DOCTYPE html>
<html ng-app="KineticGraphs">
<head lang="en">
    <meta charset="UTF-8">
    <title>Demand Elasticity</title>
    <link rel="stylesheet" href="../bower_components/bootswatch-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../dist/econ-graphs.css">
    <link rel="stylesheet" href="../bower_components/katex/build/katex.min.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/jquery-color/jquery.color.js"></script>
    <script type="text/javascript" src="../lib/color_mixer.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="../bower_components/numericjs/src/numeric.js"></script>
    <script type="text/javascript" src="../bower_components/katex/build/katex/katex.min.js"></script>
    <script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
</head>
<body>
<div ng-controller="KineticGraphCtrl">
    <h1>Cost Curves</h1>
    <p>Drag the endpoints of the demand curve to change its slope. Drag the price up and down to see how the price elasticity at point A changes.</p>
    <div id="fcSlider"></div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            <h2>Total Costs</h2>
            <hr/>
            <div id="totalGraph"></div>
        </div>
        <div class="col-md-6">
            <h2>Unit Costs</h2>
            <hr/>
            <div id="unitGraph"></div>

        </div>
    </div>
</div>
<script>
    var scopeDefinition = {
        params: {
            fc: 10,
            mc_intercept: 40,
            demandQuantityIntercept: 80
        },
        restrictions: [

        ],
        model: {
            type: 'EconGraphs.ProductionCost',
            definition: {
                costFunctionType: 'Polynomial',
                costFunctionDef: {termDefs:[
                    {
                        coefficient: 0.1,
                        powers: [2]
                    },
                    {
                        coefficient: 1,
                        powers: [1]
                    },
                    {
                        coefficient: 'params.fc',
                        powers: [0]
                    }
                ]}
            }
        },
        views: [
            {
                type: 'KG.Graph',
                definition: {
                    element_id:'totalGraph',
                    xAxisDef: {min: 0, max: 100, title: '\\text{Quantity }(q)'},
                    yAxisDef: {min: 0, max: 100, title: '\\text{Total Costs (Dollars)}'},
                    objects: ['model.totalCostCurve']
                }
            },
            {
                type: 'KG.Graph',
                definition: {
                    element_id:'unitGraph',
                    xAxisDef: {min: 0, max: 100, title: '\\text{Quantity }(q)'},
                    yAxisDef: {min: 0, max: 5, title: '\\text{Unit Costs (Dollars per Unit)}'},
                    objects: []
                }
            },
            {
                type: 'KG.Slider',
                definition: {
                    element_id: 'fcSlider',
                    param: 'fc',
                    precision: '1',
                    axisDef: {min: 0, max: 100, tickValues: [0, 50, 100]}
                }
            }
        ]
    }
</script>
<script src="../dist/kinetic-graphs.js"></script>
</body>
</html>
