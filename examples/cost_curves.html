<!DOCTYPE html>
<html ng-app="KineticGraphs">
<head lang="en">
    <meta charset="UTF-8">
    <title>Cost Curves</title>
    <link rel="stylesheet" href="../bower_components/bootswatch-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../dist/econ-graphs.css">
    <link rel="stylesheet" href="../bower_components/katex/dist/katex.min.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="../bower_components/numericjs/src/numeric.js"></script>
    <script type="text/javascript" src="../bower_components/katex/dist/katex.min.js"></script>
    <script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
</head>
<body>


<div ng-controller="KineticGraphCtrl">
    <div class="row">
        <div class="col-md-4">
            <h1>Cost Curves</h1>
            <hr/>
            <p>Drag point <span class="math">q</span> left and right to see how total, marginal, and average costs change. You can also drag the fixed cost up and down.</p>
            <hr/>
        </div>
        <div class="col-md-8">
            <div id="costs"></div>
        </div>
    </div>


</div>
<script>
    var scopeDefinition = {
        params: {
            fc: 100,
            q: 50,
            mcVertexX: 20,
            mcVertexY: 5,
            mcControlPointY: 18
        },
        restrictions: [
            {
                expression: 'model.tc(params.q)',
                restrictionType: 'range',
                min: 0,
                max: 1000
            }
        ],
        model: {
            type: 'EconGraphs.QuadraticMarginalCost',
            definition: {
                marginalCostVertexCoordinates: {x: 'params.mcVertexX', y: 'params.mcVertexY'},
                marginalCostControlPointCoordinates: {x: 90, y: 'params.mcControlPointY'},
                fixedCost: 'params.fc',
                fixedCostDragParam: 'fc',
                show: {
                    vc: true,
                    avc: true
                }
            }
        },
        views: [
            {
                type: 'KG.TwoVerticalGraphs',
                definition: {
                    element_id: 'costs',
                    xAxisDef: {min: 0, max: 100, title: '\\text{Quantity (q)}'},
                    topGraph: {
                        margins: {right: 100},
                        yAxisDef: {min: 0, max: 1000, title: '\\text{Total Costs (Dollars)}'},
                        objects: [
                            'model.variableCostCurve',
                            'model.totalCostCurve',
                            'model.fixedCostPoint',
                            'model.marginalCostAtQuantitySlope(params.q, "")',
                            'model.averageCostAtQuantitySlope(params.q, "")'
                        ]
                    },
                    bottomGraph: {
                        margins: {right: 100},
                        yAxisDef: {min: 0, max: 20, title: '\\text{Unit Costs (Dollars per Unit)}'},
                        objects: [
                            'model.marginalCostCurve',
                            'model.averageCostCurve',
                            'model.averageVariableCostCurve',
                            'model.marginalCostAtQuantityPoint(params.q, "","params.q")',
                            'model.averageCostAtQuantityPoint(params.q, "","params.q")',
                                'model.marginalCostVertex',
                                'model.marginalCostControlPoint'
                        ]
                    },
                    objects: ['model.totalCostAtQuantityPoint(params.q, "","params.q")']
                }
            }
        ]
    }
</script>


<script src="../dist/kinetic-graphs.js"></script>
</body>
</html>
