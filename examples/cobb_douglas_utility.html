<!DOCTYPE html>
<html ng-app="KineticGraphs">
<head lang="en">
    <meta charset="UTF-8">
    <title>Cobb-Douglas Utility</title>
    <link rel="stylesheet" href="../bower_components/bootswatch-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../dist/econ-graphs.css">
    <link rel="stylesheet" href="../bower_components/katex/dist/katex.min.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="../bower_components/numericjs/src/numeric.js"></script>
    <script type="text/javascript" src="../bower_components/katex/dist/katex.min.js"></script>
    <script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
</head>
<body>
<div ng-controller="KineticGraphCtrl">
    <h1>Cobb-Douglas Utility</h1>
    <hr/>
    <div class="row">
        <div class="col-md-8">
            <div id="utility"></div>
        </div>
        <div class="col-md-4">
            <div class="well">
                <div class="row">
                    <div class="col-xs-3 math" style="text-align:right;font-size:12pt;padding-top:10px">\alpha :
                    </div>
                    <div class="col-xs-9" id="alphaSlider"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var scopeDefinition = {
        params: {
            alpha: 0.5,
            x: 20,
            y: 20
        },
        graphParams: [],
        restrictions: [],
        model: {
            type: 'EconGraphs.CobbDouglasUtility',
            definition: {
                xPower: 'params.alpha',
            }
        },
        views: [
            {
                type: 'KG.Graph',
                definition: {
                    element_id: 'utility',
                    xAxisDef: {min: 0, max: 50, title: '\\text{Units of Good X}'},
                    yAxisDef: {min: 0, max: 50, title: '\\text{Units of Good Y}'},
                    objects: [
                        "model.bundlePoint({x: 'params.x', y: 'params.y'},{xDragParam: 'x', yDragParam: 'y'})",
                        "model.indifferenceCurveThroughBundle({x: params.x, y: params.y})",
                            "model.indifferenceCurveFamily([5,10,15,20,25,30,35,40,45])"
                    ]
                }
            },
            {
                type: 'KG.Slider',
                definition: {
                    element_id: 'alphaSlider',
                    param: 'alpha',
                    precision: '0.01',
                    axisDef: {min: 0, max: 1}
                }
            }

        ]
    }
</script>
<script src="../dist/kinetic-graphs.js"></script>
</body>
</html>
