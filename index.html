<!DOCTYPE html>
<html ng-app="KineticGraphs">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jquery-color/jquery.color.js"></script>
    <script type="text/javascript" src="lib/color_mixer.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="bower_components/numericjs/src/numeric.js"></script>
</head>
<body>
<div ng-controller="KineticGraphCtrl">
    <div style="position:absolute;left:800px">
        <table>
            <tr>
                <td>r12:</td><td id="slider12" style="width:200px"></td>
            </tr>
            <tr>
                <td>r23:</td><td id="slider23" style="width:200px"></td>
            </tr>
            <tr>
                <td>r13:</td><td id="slider13" style="width:200px"></td>
            </tr>
        </table>
        <hr/>
        <p>Correlation Matrix</p>
        <table>
            <tr ng-repeat="row in functions.portfolio.correlationMatrix">
                <td ng-repeat="c in row track by $index" style="width:50px;text-align:center">{{c | number:1}}</td>
            </tr>
        </table>
        <hr/>
        <p>Covariance Matrix</p>
        <table>
            <tr ng-repeat="row in functions.portfolio.covarianceMatrix">
                <td ng-repeat="c in row track by $index" style="width:50px;text-align:center">{{c | number:4}}</td>
            </tr>
        </table>
        <hr/>
        <p>Porfolio:</p>
        <p>{{ selectedWeights[0]*100 | number:0 }}% asset 1</p>
        <p>{{ selectedWeights[1]*100 | number:0 }}% asset 2</p>
        <p>{{ selectedWeights[2]*100 | number:0 }}% asset 3</p>
    </div>
    <div id="graph"></div>
<script>
    color_1 = $.Color("#F5FF00");
    color_2 = $.Color("#00C2FF");

    result_color = Color_mixer.mix(color_1,color_2);
</script>
<script src="dist/kinetic-graphs.js"></script>
</body>
</html>
